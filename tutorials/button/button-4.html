<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title></title>
  <style>
    #start{
      font-size:30px;
      display:block;
      padding:10px;
      margin:10px auto;
    }
    #start.go{
      display:none;
    }
    #npc, #user{
      transition:.3s;
    }
    #npc img{
      width:100px;
      transform:scaleX(-1);
    }
    #user img{
      width:100px;
      transform:scaleX(-1);
    }
  </style>
</head>

<body id="tutorialsBody" chapter="BUTTON04">
  <div id="demoArea">
    <div id="demoTitle">...</div>
    <div id="demoDescription">...</div>
    <br/>
    先到 <span id="goal"></span> 的贏
    <br/><br/>
    電腦：<span id="npcshow">0</span>
    <br/>
    玩家：<span id="usershow">0</span> 
    <br/>
    <br/>
    <div id="npc"><img id="npcimg" src="http://orig14.deviantart.net/6e37/f/2012/167/c/9/cat_run_cycle_animation_by_bluwinterwolf-d53o2g3.gif"></div>
    <div id="user"><img id="userimg" src="http://www.cartoonsolutions.com/store/files/images/cycles/richard_run.gif"></div>  
    <button id="start" class="go">比賽開始</button>  
  </div>
  <table width="60%" height="100%">
    <tr>
      <td>
        <h1>
          <a href="../index.html"><span id="backIndex">...</span></a> > 
          <span id="title">...</span><span id="subTitle">...</span>
        </h1>
      </td>
      <td class="farSide">
        <select id="languageMenu"></select>
      </td>
    </tr>
    <tr>
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon">...</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_javascript" class="taboff">JavaScript</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_xml" class="taboff" style="display:none;">XML</td>
            <td class="tabmax">
              <button id="trashButton" class="notext" title="...">
                <img src='../../media/1x1.gif' class="trash icon21">
              </button>
              <button id="linkButton" class="notext" title="...">
                <img src='../../media/1x1.gif' class="link icon21">
              </button>
              <button id="runButton" class="notext primary" title="...">
                <img src='../../media/1x1.gif' class="run icon21">
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="99%" colspan=2 id="content_area">
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <pre id="content_javascript" class="content"></pre>
  <textarea id="content_xml" class="content" wrap="off"></textarea>
  <xml id="toolbox" style="display: none">
    <category id="catVariables" custom="VARIABLE"></category>
    <sep></sep>
    <sep></sep>
    <category id="catMath">
      <block type="math_number">
      </block>
    </category>
    <category id="catBoard">
      <block type="board_ready">
        <value name="device_">
          <block type="text"></block>
        </value>
      </block>
    </category>
    <category id="catButton">
      <block type="variables_set">
        <field name="VAR">button</field>
        <value name="VALUE">
          <block type="button_new">
            <field name="pin_">10</field>
          </block>
        </value>
      </block>
      <block type="button_event"></block>
    </category>
    <category id="catTutorials">
      <block type="button_game"></block>
      <block type="button_game_user"></block>
    </category>
    <sep></sep>
  </xml>
  <script src="../tutorials-public.js"></script>
</body>

</html>
